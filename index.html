<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS for page-turn animation and responsiveness */
        html, body {
            height: 100%; /* Ensure html and body take full height */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide scrollbars if content overflows during transitions */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* Light gray background */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
            justify-content: center; /* Center content vertically */
            -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
        }

        .menu-container {
            position: relative;
            width: 95%; /* Responsive width */
            max-width: 500px; /* Max width for larger screens */
            height: auto; /* Height will be determined by image aspect ratio */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            border-radius: 1rem; /* Rounded corners */
            overflow: hidden; /* Hide overflow during transitions */
            background-color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem; /* Padding inside the container */
            perspective: 1000px; /* Crucial for 3D transforms */
            transition: transform 0.3s ease-out; /* Smooth transition for zoom */
        }

        .menu-page {
            width: 100%;
            height: auto;
            display: block; /* Remove extra space below image */
            border-radius: 0.75rem; /* Slightly smaller rounded corners for the image */
            object-fit: contain; /* Ensure image fits without cropping */
        }

        /* Keyframes for page turn animations */
        /* Turning to next page (swipe left) */
        @keyframes pageFlipOutLeft {
            0% {
                opacity: 1;
                transform: perspective(1000px) rotateY(0deg);
                transform-origin: right center;
            }
            100% {
                opacity: 0;
                transform: perspective(1000px) rotateY(-180deg); /* Flips over to the left */
                transform-origin: right center;
            }
        }

        @keyframes pageFlipInRight {
            0% {
                opacity: 0;
                transform: perspective(1000px) rotateY(180deg); /* Starts flipped from right */
                transform-origin: left center;
            }
            100% {
                opacity: 1;
                transform: perspective(1000px) rotateY(0deg);
                transform-origin: left center;
            }
        }

        /* Turning to previous page (swipe right) */
        @keyframes pageFlipOutRight {
            0% {
                opacity: 1;
                transform: perspective(1000px) rotateY(0deg);
                transform-origin: left center;
            }
            100% {
                opacity: 0;
                transform: perspective(1000px) rotateY(180deg); /* Flips over to the right */
                transform-origin: left center;
            }
        }

        @keyframes pageFlipInLeft {
            0% {
                opacity: 0;
                transform: perspective(1000px) rotateY(-180deg); /* Starts flipped from left */
                transform-origin: right center;
            }
            100% {
                opacity: 1;
                transform: perspective(1000px) rotateY(0deg);
                transform-origin: right center;
            }
        }

        /* Classes for applying animations */
        .page-animate-out-left {
            animation: pageFlipOutLeft 0.6s forwards; /* Increased duration for smoother flip */
        }

        .page-animate-in-right {
            animation: pageFlipInRight 0.6s forwards;
        }

        .page-animate-out-right {
            animation: pageFlipOutRight 0.6s forwards;
        }

        .page-animate-in-left {
            animation: pageFlipInLeft 0.6s forwards;
        }


        .navigation-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 9999px; /* Fully rounded */
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease, opacity 0.3s ease; /* Added opacity transition */
            user-select: none; /* Prevent text selection */
            -webkit-user-select: none; /* For Safari */
            -moz-user-select: none; /* For Firefox */
            -ms-user-select: none; /* For IE/Edge */
        }

        .navigation-button:hover {
            background-color: rgba(0, 0, 0, 0.6);
        }

        .prev-button {
            left: 0.5rem;
        }

        .next-button {
            right: 0.5rem;
        }

        .page-indicator {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            z-index: 10;
        }
        .preload-images {
            position: absolute;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }

        .preload-images::after {
            content: url('path/to/image1.jpg') url('path/to/image2.png');
            /* This is a trick to make the browser fetch the images */
            display: none;
        }

        /* Responsive adjustments */
        @media (min-width: 640px) {
            .menu-container {
                padding: 1.5rem;
            }
            .navigation-button {
                padding: 1rem 1.25rem;
                font-size: 2rem;
            }
            .prev-button {
                left: 1.5rem;
            }
            .next-button {
                right: 1.5rem;
            }
        }

        /* New: Disable navigation buttons on mobile while keeping them visible with dynamic opacity */
        @media (max-width: 639px) {
            .navigation-button {
                pointer-events: none; /* Disables click/touch events */
                /* Removed opacity: 0.5 !important; to let JS control opacity based on disabled state */
            }
        }
        /* Styles for zoomed state */
        .zoomed {
            transform: scale(3); /* Zoom in by 200% */
            cursor: zoom-out; /* Indicate it's zoomed in */
        }
        .menu-container.zoomed .navigation-button {
            opacity: 0 !important; /* Hide buttons when zoomed */
            pointer-events: none;
        }
        .menu-container.zoomed .page-indicator {
            opacity: 0 !important; /* Hide indicator when zoomed */
        }
    </style>
</head>
<body>

    <div class="menu-container">
        <div id="mediaContainer" class="w-full h-full flex items-center justify-center">
             <img id="menuPage" src="menu2/0.jpg" alt="Menu Page" class="menu-page">
           </div>
        

        <button id="prevBtn" class="navigation-button prev-button focus:outline-none">
            &#8249; </button>

        <button id="nextBtn" class="navigation-button next-button focus:outline-none">
            &#8250; </button>

        <div id="pageIndicator" class="page-indicator">1 / 1</div>
    </div>

<script>
    // Get DOM elements
    const mediaContainer = document.getElementById('mediaContainer');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const pageIndicator = document.getElementById('pageIndicator');
    const menuContainer = document.querySelector('.menu-container');

    // Array of menu image/video URLs
    const menuItems = [
        "menu2/1.jpg",
        "menu2/2.jpg",
        "menu2/3.jpg",
        "menu2/4.jpg",
        "menu2/5.jpg",
        "menu2/6.jpg",
        "menu2/7.jpg",
        "menu2/8.jpg",
        "menu2/9.jpg",
        "menu2/10.jpg",
        "menu2/11.jpg",
        "menu2/12.jpg",
        "menu2/13.mp4", // This is where your video is
        "menu2/14.jpg",
        "menu2/15.jpg",
        "menu2/16.jpg",
        "menu2/17.jpg",
        "menu2/18.jpg"
    ];

    let currentPageIndex = 0;
    let startX = 0;
    let isSwiping = false;
    let isAnimating = false; // Flag to prevent multiple animations at once
    let isZoomed = false; // Flag for zoom state
    let lastTap = 0; // For double-tap detection

    // Cache for preloaded images/videos
    const mediaCache = {};

    /**
     * Attempts to play a video element, handling the returned Promise.
     * If playback fails (e.g., due to browser autoplay policy), it attempts to
     * switch to a corresponding image fallback.
     * @param {HTMLVideoElement} videoElement The video element to play.
     * @param {string} originalSrc The original source URL of the video.
     */
    function attemptVideoPlay(videoElement, originalSrc) {
        const playPromise = videoElement.play();

        if (playPromise !== undefined) {
            playPromise.then(() => {
                // Video playback successfully initiated
                console.log(`Video started playing: ${originalSrc}`);
            }).catch(error => {
                // Playback failed (e.g., autoplay blocked, user gesture required)
                console.warn(`Video playback blocked for ${originalSrc}:`, error);
                // Fallback to image if video couldn't play
                const fallbackImgSrc = originalSrc.replace('.mp4', '.jpg');
                const imgElement = document.createElement('img');
                imgElement.src = fallbackImgSrc;
                imgElement.classList.add('menu-page');
                // Replace the video element with the image element in the DOM
                if (videoElement.parentNode) {
                    console.log(`Falling back to image: ${fallbackImgSrc}`);
                    videoElement.parentNode.replaceChild(imgElement, videoElement);
                    // Update cache for the current index to point to the image now
                    mediaCache[originalSrc] = imgElement; 
                }
            });
        }
    }

    /**
     * Creates an image or video element with necessary attributes.
     * Includes error handling for videos to fall back to an image.
     * @param {string} src The URL of the media.
     * @returns {HTMLElement} The created <img> or <video> element.
     */
    function createMediaElement(src) {
        const isVideo = src.endsWith('.mp4');
        let element;

        if (isVideo) {
            element = document.createElement('video');
            element.setAttribute('autoplay', '');
            element.setAttribute('loop', '');
            element.setAttribute('muted', '');
            element.setAttribute('playsinline', '');
            element.setAttribute('preload', 'auto'); // Ensure video data is loaded

            // Add error listener for network issues, corrupted file, etc.
            element.addEventListener('error', () => {
                console.error(`Error loading/playing video: ${src}. Attempting to load image fallback.`);
                const fallbackImgSrc = src.replace('.mp4', '.jpg');
                const imgElement = document.createElement('img');
                imgElement.src = fallbackImgSrc;
                imgElement.classList.add('menu-page');
                // Replace the video element with the image element
                if (element.parentNode) {
                    element.parentNode.replaceChild(imgElement, element);
                }
                // Update cache for the current index to point to the image now
                mediaCache[src] = imgElement; 
            }, { once: true }); // Use once: true to prevent multiple listeners on cached elements

            // Attempt to play immediately (handles autoplay policies via promise)
            // This is called here for initial creation and for preloaded items.
            attemptVideoPlay(element, src);

        } else {
            element = document.createElement('img');
        }
        
        element.src = src;
        element.classList.add('menu-page'); // Apply base styling
        return element;
    }

    /**
     * Preloads the previous and next media items into a cache.
     * This helps reduce loading time when navigating.
     * @param {number} currentIndex The index of the currently displayed item.
     */
    function preloadAdjacentMedia(currentIndex) {
        const itemsToPreload = [];
        if (currentIndex > 0) {
            itemsToPreload.push(menuItems[currentIndex - 1]); // Preload previous
        }
        if (currentIndex < menuItems.length - 1) {
            itemsToPreload.push(menuItems[currentIndex + 1]); // Preload next
        }

        itemsToPreload.forEach(url => {
            if (!mediaCache[url]) {
                const isVideo = url.endsWith('.mp4');
                const tempElement = isVideo ? document.createElement('video') : document.createElement('img');
                tempElement.src = url;
                if (isVideo) {
                    tempElement.muted = true;
                    tempElement.preload = 'auto';
                    tempElement.loop = true;
                    tempElement.playsinline = true;
                    // Don't call .play() here for preloaded videos. We only cache them.
                    // Playback will be attempted when they become the current element.
                }
                mediaCache[url] = tempElement; // Store the element in cache
                console.log(`Preloaded: ${url}`);
            }
        });
    }

    /**
     * Handles the loading and display of a new media element after an animation.
     * @param {HTMLElement} newMediaElement The newly created <img> or <video> element.
     * @param {string} animationInClass The CSS class for the "in" animation.
     */
    function handleNewMediaLoad(newMediaElement, animationInClass) {
        // Stop any currently playing video before removing it
        const currentMediaElement = mediaContainer.querySelector('.menu-page');
        if (currentMediaElement && currentMediaElement.tagName === 'VIDEO') {
            currentMediaElement.pause();
            currentMediaElement.currentTime = 0; // Reset video to start
        }

        // Ensure the mediaContainer is ready by removing any old child
        while (mediaContainer.firstChild) {
            mediaContainer.removeChild(mediaContainer.firstChild);
        }
        mediaContainer.appendChild(newMediaElement);

        newMediaElement.style.visibility = 'visible';
        pageIndicator.textContent = `${currentPageIndex + 1} / ${menuItems.length}`;

        newMediaElement.classList.add(animationInClass);
        newMediaElement.addEventListener('animationend', function inHandler() {
            newMediaElement.removeEventListener('animationend', inHandler);
            newMediaElement.classList.remove(animationInClass);
            isAnimating = false; // Animation finished, allow new animations
        }, { once: true });

        // If the new element is a video, attempt to play it (this re-triggers autoplay checks)
        if (newMediaElement.tagName === 'VIDEO') {
            attemptVideoPlay(newMediaElement, newMediaElement.src);
        }

        updateNavigationButtons();
        preloadAdjacentMedia(currentPageIndex); // Preload adjacent on initial load/resize
    }

    /**
     * Updates the displayed menu page and page indicator with animation.
     * @param {string} direction 'next' or 'prev' for animation direction.
     */
    function updatePage(direction) {
        if (isAnimating || isZoomed) return;
        isAnimating = true;

        const animationOutClass = direction === 'next' ? 'page-animate-out-right' : 'page-animate-out-left';
        const animationInClass = direction === 'next' ? 'page-animate-in-left' : 'page-animate-in-right';

        const currentMediaElement = mediaContainer.querySelector('.menu-page');
        
        // Apply the "out" animation to the current element
        if (currentMediaElement) {
            // Pause any current video before it animates out
            if (currentMediaElement.tagName === 'VIDEO') {
                currentMediaElement.pause();
                currentMediaElement.currentTime = 0; // Reset for next time it's viewed
            }

            currentMediaElement.classList.add(animationOutClass);
            currentMediaElement.addEventListener('animationend', function outHandler() {
                currentMediaElement.removeEventListener('animationend', outHandler);
                currentMediaElement.remove(); // Remove the old element after its animation finishes
            }, { once: true });
        }

        const newMediaSrc = menuItems[currentPageIndex];
        let newMediaElement = mediaCache[newMediaSrc];
        
        if (!newMediaElement || (newMediaElement.tagName === 'VIDEO' && newMediaElement.parentNode)) {
            // If not in cache, or if a cached video is currently in the DOM (meaning it's the current one),
            // then create a new one. This handles the case where the fallback already happened.
            // Or, for cached elements, if they were removed (e.g., if a fallback occurred),
            // ensure we always create the correct element type for the given src.
            // Simplified: always create if not in cache or if it's a video and already displayed.
            newMediaElement = createMediaElement(newMediaSrc);
            mediaCache[newMediaSrc] = newMediaElement; // Update cache with the potentially new element (e.g., if fallback happened)
        } else if (newMediaElement.tagName === 'VIDEO') {
            // If it's a cached video that's not currently in the DOM, prepare it for display
            newMediaElement.currentTime = 0; // Reset video to beginning
            newMediaElement.load(); // Ensure it's ready to play
            // Playback will be attempted in handleNewMediaLoad
        }

        // Delay handleNewMediaLoad to allow the 'out' animation to start if currentMediaElement exists.
        // A simple setTimeout gives a slight buffer for the animation engine.
        // Adjust the delay (e.g., 50ms) if animations look choppy.
        setTimeout(() => {
            handleNewMediaLoad(newMediaElement, animationInClass);
        }, 100); // Small delay to allow the 'out' animation to render
    }

    /**
     * Navigates to the next menu page.
     */
    function nextPage() {
        if (currentPageIndex < menuItems.length - 1 && !isAnimating && !isZoomed) {
            currentPageIndex++;
            updatePage('next');
        }
    }

    /**
     * Navigates to the previous menu page.
     */
    function prevPage() {
        if (currentPageIndex > 0 && !isAnimating && !isZoomed) {
            currentPageIndex--;
            updatePage('prev');
        }
    }

    // Event Listeners for Navigation Buttons
    prevBtn.addEventListener('click', prevPage);
    nextBtn.addEventListener('click', nextPage);

    function updateNavigationButtons() {
        prevBtn.disabled = currentPageIndex === 0;
        nextBtn.disabled = currentPageIndex === menuItems.length - 1;

        prevBtn.style.opacity = prevBtn.disabled ? '0.0' : '0.5';
        nextBtn.style.opacity = nextBtn.disabled ? '0.0' : '0.5';
    }

    // Touch Event Listeners for Swiping
    menuContainer.addEventListener('touchstart', (e) => {
        if (e.touches.length > 1 || isAnimating || isZoomed) {
            isSwiping = false; // Prevent swipe if multiple fingers or during animation/zoom
            return;
        }
        isSwiping = true;
        startX = e.touches[0].clientX;
    });

    menuContainer.addEventListener('touchmove', (e) => {
        if (!isSwiping || isAnimating || isZoomed) return;
        const currentX = e.touches[0].clientX;
        const deltaX = currentX - startX;
        if (Math.abs(deltaX) > 10) { // Only prevent default if a significant swipe is detected
            e.preventDefault();
        }
    }, { passive: false }); // passive: false is crucial for preventDefault to work

    menuContainer.addEventListener('touchend', (e) => {
        // Only proceed if it was a single touch release that started as a potential swipe
        if (e.changedTouches.length !== 1 || isAnimating || isZoomed) {
            isSwiping = false;
            return;
        }

        const endX = e.changedTouches[0].clientX;
        const deltaX = endX - startX;
        const swipeThreshold = menuContainer.offsetWidth / 5; // Responsive swipe threshold

        if (isSwiping) {
            isSwiping = false; // Reset swipe flag

            if (deltaX > swipeThreshold && currentPageIndex > 0) {
                prevPage();
            } else if (deltaX < -swipeThreshold && currentPageIndex < menuItems.length - 1) {
                nextPage();
            }
        }
    });

    // Initialize the first page on load
    function initializePage() {
        // Stop any existing video before clearing the container
        const existingMedia = mediaContainer.querySelector('.menu-page');
        if (existingMedia && existingMedia.tagName === 'VIDEO') {
            existingMedia.pause();
            existingMedia.currentTime = 0;
        }

        // Clear mediaContainer completely
        while (mediaContainer.firstChild) {
            mediaContainer.removeChild(mediaContainer.firstChild);
        }

        // Use createMediaElement which handles video specific logic including autoplay and fallback
        const initialMediaSrc = menuItems[currentPageIndex];
        let initialMediaElement = mediaCache[initialMediaSrc];

        // If not cached, or if it's a video and the cached version was replaced by an image, re-create it
        if (!initialMediaElement || (initialMediaElement.tagName === 'VIDEO' && initialMediaElement.src !== initialMediaSrc)) {
            initialMediaElement = createMediaElement(initialMediaSrc);
            mediaCache[initialMediaSrc] = initialMediaElement;
        } else if (initialMediaElement.tagName === 'VIDEO') {
            // For cached videos, reset them and attempt play
            initialMediaElement.currentTime = 0;
            initialMediaElement.load();
            attemptVideoPlay(initialMediaElement, initialMediaSrc);
        }
        
        mediaContainer.appendChild(initialMediaElement);
        pageIndicator.textContent = `${currentPageIndex + 1} / ${menuItems.length}`;
        updateNavigationButtons();
        preloadAdjacentMedia(currentPageIndex); // Preload adjacent on initial load/resize
    }

    // Call initializePage on load
    window.addEventListener('load', initializePage);

    // Handle resize events (re-initializes to ensure proper layout, might cause brief re-flash)
    window.addEventListener('resize', initializePage);
</script>
