<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            background-image: url('https://www.behance.net/gallery/100668603/Moonlight');
            background-size: cover;
            background-repeat: no-repeat;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
        }
        .menu-container {
            max-width: 90%;
            margin: 20px auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }
        h1 {
            color: #ffcc00;
        }
        .menu-item {
            padding: 10px;
            border-bottom: 1px solid #555;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .menu-item h3 {
            margin: 0;
            color: white;
        }
        .price {
            color: white;
            font-weight: bold;
        }
        .menu-item img {
            width: 100%;
            max-width: 400px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        @media (max-width: 600px) {
            .menu-container {
                max-width: 95%;
                padding: 15px;
            }
            .menu-item img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Our Menu</h1>
        <div class="menu-item">
            <img src="images/margherita.jpg" alt="Margherita Pizza">
            <h3>Margherita Pizza <span class="price">THB 399</span></h3>
            <p>Classic tomato, mozzarella, and basil</p>
        </div>
        <div class="menu-item">
            <img src="images/carbonara.jpg" alt="Spaghetti Carbonara">
            <h3>Spaghetti Carbonara <span class="price">THB 169</span></h3>
            <p>Traditional Italian pasta with creamy sauce</p>
        </div>
        <div class="menu-item">
            <img src="images/salmon.jpg" alt="Grilled Salmon">
            <h3>Grilled Salmon <span class="price">THB 259</span></h3>
            <p>Served with seasonal vegetables</p>
        </div>
        <div class="menu-item">
            <img src="images/lava_cake.jpg" alt="Chocolate Lava Cake">
            <h3>Chocolate Lava Cake <span class="price">THB 199</span></h3>
            <p>Warm chocolate cake with a molten center</p>
        </div>
    </div>
</body>
</html>
